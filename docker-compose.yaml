version: '3'
services:
        fastapi:
                build: ./backend
                command: ["uvicorn", "main:app", "--reload"]
                environment:
                        - OPEN_WEATHER_API_KEY : ${OPEN_WEATHER_API_KEY}
                volumes:
                        - ./backend:/app/backend
                ports:
                        - "8000:8000"
        frontend:
                build: ./frontend
                command: ["npm", "start"]
                environment: 
                        PROXY_API: http://localhost:8000
                volumes:
                        - ./frontend:/app/frontend
                ports:
                        - "3000:3000"
volumes:
        node-modules:
